<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatbox</title>

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <!-- Floating open chat button -->
    <button class="chatbox-open" aria-label="Open Chatbox">
        <i class="fa-solid fa-circle-info fa-2x"></i>
    </button>

    <!-- Floating close chat button -->
    <button class="chatbox-close" aria-label="Close Chatbox">
        <i class="fa-solid fa-xmark fa-2x"></i>
    </button>

    <!-- Chatbox Popup -->
    <section class="chatbox-popup" role="dialog" aria-modal="true" aria-labelledby="popup-title" aria-hidden="true">
        <header class="chatbox-popup__header">
            <aside class="chatbox-popup__title" style="flex: 8;">
                <h1 id="popup-title">Setup Guide</h1>
            </aside>
            <aside class="chatbox-popup__controls" style="flex: 1;">
                <button class="chatbox-maximize" aria-label="Maximize Chatbox">
                    <i class="fa-solid fa-window-maximize"></i>
                </button>
            </aside>
        </header>

        <main class="chatbox-popup__main scrollable">
            <h2>Welcome!</h2>
            <section class="video-tutorial">
                <h2>Video Tutorial</h2>
                <video width="100%" controls>
                    <source src="tutorial.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
            </section>

            <section class="progress-container">
                <label>Progress:</label>
                <progress class="setup-progress" value="0"></progress>
                <span class="progress-text">0 of 3 steps</span>
            </section>

            <section class="tasks">
                <h2>Tasks</h2>
                <ul>
                    <li><label><input type="checkbox" class="task-checkbox" /> Install dependencies</label></li>
                    <li><label><input type="checkbox" class="task-checkbox" /> Configure environment</label></li>
                    <li><label><input type="checkbox" class="task-checkbox" /> Run initial build</label></li>
                    <li><label><input type="checkbox" class="task-checkbox" /> Finalize setup</label></li>
                    <li><label><input type="checkbox" class="task-checkbox" /> Verify installation</label></li>
                    <li><label><input type="checkbox" class="task-checkbox" /> Install dependencies</label></li>
                    <li><label><input type="checkbox" class="task-checkbox" /> Configure environment</label></li>
                    <li><label><input type="checkbox" class="task-checkbox" /> Run initial build</label></li>

                </ul>
            </section>
        </main>
    </section>

    <!-- Full-screen Chatbox Panel -->
    <section class="chatbox-panel" role="dialog" aria-modal="true" aria-labelledby="panel-title" aria-hidden="true">
        <header class="chatbox-panel__header">
            <aside style="flex: 6;">
                <h1 id="panel-title">Setup Guide</h1>
            </aside>
            <aside style="flex: 3; text-align: right;">
                <button class="chatbox-minimize" aria-label="Minimize Chatbox">
                    <i class="fa-solid fa-window-restore"></i>
                </button>
                <button class="chatbox-panel-close" aria-label="Close Chatbox">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </aside>
        </header>

        <main class="chatbox-panel__main scrollable">
            <h2>Welcome!</h2>
            <section class="video-tutorial">
                <h2>Video Tutorial</h2>
                <video width="100%" controls>
                    <source src="tutorial.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
            </section>

            <section class="progress-container">
                <label>Progress:</label>
                <progress class="setup-progress" value="0" max="5"></progress>
                <span class="progress-text">0 of 3 steps</span>
            </section>

            <section class="tasks">
                <h2>Tasks</h2>
                <ul>
                    <li><label><input type="checkbox" class="task-checkbox" /> Install dependencies</label></li>
                    <li><label><input type="checkbox" class="task-checkbox" /> Configure environment</label></li>
                    <li><label><input type="checkbox" class="task-checkbox" /> Run initial build</label></li>
                    <li><label><input type="checkbox" class="task-checkbox" /> Finalize setup</label></li>
                    <li><label><input type="checkbox" class="task-checkbox" /> Verify installation</label></li>
                    <li><label><input type="checkbox" class="task-checkbox" /> Install dependencies</label></li>
                    <li><label><input type="checkbox" class="task-checkbox" /> Configure environment</label></li>
                    <li><label><input type="checkbox" class="task-checkbox" /> Run initial build</label></li>

                </ul>
            </section>
        </main>
    </section>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
