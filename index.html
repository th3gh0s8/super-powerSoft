<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatbox</title>

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <!-- Floating open chat button -->
    <button class="chatbox-open" aria-label="Open Chatbox">
        <i class="fa-solid fa-circle-info fa-2x"></i>
    </button>

    <!-- Floating close chat button -->
    <button class="chatbox-close" aria-label="Close Chatbox">
        <i class="fa-solid fa-xmark fa-2x"></i>
    </button>

    <!-- Chatbox Popup -->
    <section class="chatbox-popup" role="dialog" aria-modal="true" aria-labelledby="popup-title" aria-hidden="true">
        <header class="chatbox-popup__header">
            <aside class="chatbox-popup__title" style="flex: 8;">
                <h1 id="popup-title">Setup Guide</h1>
            </aside>
            <aside class="chatbox-popup__controls" style="flex: 1;">
                <button class="chatbox-maximize" aria-label="Maximize Chatbox">
                    <i class="fa-solid fa-window-maximize"></i>
                </button>
            </aside>
        </header>
        <div id="popup-tasks"></div>
    </section>

    <!-- Full-screen Chatbox Panel -->
    <section class="chatbox-panel" role="dialog" aria-modal="true" aria-labelledby="panel-title" aria-hidden="true">
        <header class="chatbox-panel__header">
            <aside style="flex: 6;">
                <h1 id="panel-title">Setup Guide</h1>
            </aside>
            <aside style="flex: 3; text-align: right;">
                <button class="chatbox-minimize" aria-label="Minimize Chatbox">
                    <i class="fa-solid fa-window-restore"></i>
                </button>
                <button class="chatbox-panel-close" aria-label="Close Chatbox">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </aside>
        </header>


        <div id="panel-tasks"></div>
    </section>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <template id="task-template">
        <main class="chatbox-popup__main scrollable">

            <div id="panel-tasks"></div>
            <h2>Welcome!</h2>
            <section class="video-tutorial">
                <h2>Video Tutorial</h2>
                <video width="100%" controls>
                    <source src="~/V.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
            </section>

            <section class="progress-container">
                <label>Progress:</label>
                <progress class="setup-progress" value="0"></progress>
                <span class="progress-text">0 of 3 steps</span>
            </section>

            <section class="tasks">
                <h2>Tasks</h2>
                <ul>
                    <li>
                        <input type="checkbox" id="task1" class="task-checkbox parent-task" />
                        <label for="task1" class="task-label">Dependencies</label>
                        <ul class="subtasks">
                            <li>
                                <input type="checkbox" id="task1-1" class="task-checkbox sub-task"
                                    data-parent="task1" />
                                <label for="task1-1" class="task-label">Install Node.js</label>
                            </li>
                            <li>
                                <input type="checkbox" id="task1-2" class="task-checkbox sub-task"
                                    data-parent="task1" />
                                <label for="task1-2" class="task-label">Install NPM Packages</label>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <input type="checkbox" id="task2" class="task-checkbox parent-task" />
                        <label for="task2" class="task-label">Configure Environment</label>
                        <ul class="subtasks">
                            <li>
                                <input type="checkbox" id="task2-1" class="task-checkbox sub-task"
                                    data-parent="task2" />
                                <label for="task2-1" class="task-label">Set Environment Variables</label>
                            </li>
                        </ul>
                    </li>

                    <li>
                        <input type="checkbox" id="task7" class="task-checkbox standalone" />
                        <label for="task7">Verify installation</label>
                    </li>


                </ul>
            </section>


        </main>

    </template>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
